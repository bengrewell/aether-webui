apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-webd
  labels:
    app: aether-webd
    app.kubernetes.io/name: aether-webd
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aether-webd
  template:
    metadata:
      labels:
        app: aether-webd
        app.kubernetes.io/name: aether-webd
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: aether-webd
          image: ghcr.io/bengrewell/aether-webd:latest
          imagePullPolicy: IfNotPresent
          args:
            - --listen
            - "0.0.0.0:8680"
          ports:
            - name: http
              containerPort: 8680
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          # Uncomment to mount TLS secrets
          # volumeMounts:
          #   - name: tls-certs
          #     mountPath: /etc/aether-webd/tls
          #     readOnly: true
      # Uncomment for TLS
      # volumes:
      #   - name: tls-certs
      #     secret:
      #       secretName: aether-webd-tls
